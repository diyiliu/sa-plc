# https://docs.spring.io/spring-boot/docs/2.0.0.RELEASE/reference/htmlsingle/#common-application-properties
server:
  port: 8080
  servlet:
    context-path: /

# SPRING
spring:
  # JSON
  jackson:
    locale: zh_CN
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

  # DATASOURCE
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: 'jdbc:mysql://192.168.1.51:3306/shangair?useUnicode=true&characterEncoding=UTF-8'
    username: root
    password: 123456

  jpa:
    show-sql: true
    hibernate:
     naming:
       physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# LOGGING
logging:
  config: 'classpath:logback.xml'

# 自定义配置
dtu-server-port: 5001

kafka:
 broker-list: tcloud-161:9092,tcloud-162:9092,tcloud-163:9092
 row-topic: shangair_rawdata
 data-topic: shangair_metrics